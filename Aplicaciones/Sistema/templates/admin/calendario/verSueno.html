{% extends 'admin/plantilla.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Detalle del Sueño</h2>
    <hr>

    <div class="card shadow p-4">
        <h4 class="mb-3 text-info">Usuario: <strong>{{ sueno.usuario.username }}</strong></h4>

        <form>
            <div class="mb-3">
                <label class="form-label">Título:</label>
                <input type="text" name="titulo" value="{{ sueno.titulo }}" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <textarea name="descripcion" class="form-control" rows="4" disabled>{{ sueno.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Creación:</label>
                <input type="date" name="fecha_creacion" class="form-control" value="{{ sueno.fecha_creacion|date:'Y-m-d' }}" disabled>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'calendario_suenos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
