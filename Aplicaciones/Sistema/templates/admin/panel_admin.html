{% extends 'admin/plantilla.html' %}
{% load static %}

{% block contenido %}
<br><br><br>

<div class="container mt-5">
    <h1 class="text-success text-center">Bienvenido Administrador</h1>
    <hr>

    {% if request.user.foto_perfil %}
      <div class="text-center">
          <img src="{{ request.user.foto_perfil.url }}" class="rounded-circle" width="150" height="150" alt="Foto de Perfil">
      </div>
    {% else %}
      <div class="text-center">
          <img src="{% static 'img/default-user.png' %}" class="rounded-circle" width="150" height="150" alt="Sin Foto">
      </div>
    {% endif %}

    <p class="text-center mt-3">Usuario: <strong>{{ request.user.username }}</strong></p>
    <p class="text-center">Rol: <strong>{{ request.user.rol }}</strong></p>
</div>
{% endblock %}
