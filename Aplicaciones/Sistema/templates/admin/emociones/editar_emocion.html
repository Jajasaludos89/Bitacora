{% extends 'admin/plantilla.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <h2>Editar Emoción</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'editar_emocion' emocion.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ emocion.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3">{{ emocion.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_emociones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
