{% extends 'admin/plantilla.html' %}
{% load static %}

{% block contenido %}
<br><br><br>

<div class="container mt-5">
    <h2 class="text-center text-primary">Registrar Nueva Emoción</h2>
    <hr>

    <form method="post" id="frm_nueva_emocion" action="{% url 'nueva_emocion' %}" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Alegría" />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Describe brevemente la emoción..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_emociones' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script>
  $("#frm_nueva_emocion").validate({
      rules: {
          nombre: {
              required: true,
              minlength: 3,
              maxlength: 50
          },
          descripcion: {
              required: true,
              minlength: 10,
              maxlength: 500
          }
      },
      messages: {
          nombre: {
              required: "Por favor ingresa el nombre de la emoción",
              minlength: "Debe tener al menos 3 caracteres",
              maxlength: "No puede exceder los 50 caracteres"
          },
          descripcion: {
              required: "Por favor proporciona una descripción",
              minlength: "Debe tener al menos 10 caracteres",
              maxlength: "No puede exceder los 500 caracteres"
          }
      }
  });
</script>
{% endblock %}
