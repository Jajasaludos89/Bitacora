<!-- sistema/templates/login/verificar_correo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Verificar Correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Verificación de Correo</h2>

    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <p>Hemos enviado un código a tu correo: <strong>{{ usuario.email }}</strong></p>

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="codigo" class="form-label">Código de Verificación</label>
            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingresa el código" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verificar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'reenviar_codigo' usuario.id %}">Reenviar código</a>
    </div>
</div>
</body>
</html>
