
{% extends 'usuario/plantilla.html' %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Perfil Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Editar Perfil Usuario</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'editar_perfil' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}" required />
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required />
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}" maxlength="10" required />
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" id="direccion" name="direccion" rows="2" required>{{ usuario.direccion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="foto_perfil" class="form-label">Foto de Perfil</label>
            <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'ver_perfil' %}">Volver al perfil</a>
    </div>
</div>
</body>
</html>


{% endblock %}
